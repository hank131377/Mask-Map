<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mask Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="wrap">
      <div class="option">
        <div class="content"></div>

        <form action="">
          <select class="countyselect">
            <option>- - 請選擇市區 - -</option>
          </select>
          <select class="areaselect" style="display: none">
            <option>- - 請選擇地區 - -</option>
          </select>
        </form>

        <div class="searchbar">
          <input type="text" class="search" placeholder="搜尋地區、藥局" />
          <a href="#" class="fa-solid fa-magnifying-glass bar"></a>
        </div>

        <div class="preset">
          <div class="maskcontent"></div>
        </div>
      </div>

      <div class="toggle">
        <a href="#" class="fa-solid fa-angle-left"></a>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script
      src="https://kit.fontawesome.com/ec0c065a77.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
